    <div class="container mt-5 pt-5">
        <h1 class="text-center">Formulir Pertemanan</h1>
        <form id="friendForm" class="form-container">
            <div class="form-group">
                <label><h4>Nama Lengkap</h4></label>
                <input type="text" class="form-control" placeholder="Masukan Nama" required>
            </div>
            <div class="form-group">
                <label><h4>Tempat dan Tanggal Lahir</h4></label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tempat Lahir" required>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Tanggal Lahir" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p><h4>Kelamin</h4></p>
                <input type="radio" id="Laki-laki" name="gender" value="Laki-laki" required>
                <label for="Laki-laki">Laki-laki</label><br>
                <input type="radio" id="Perempuan" name="gender" value="Perempuan" required>
                <label for="Perempuan">Perempuan</label><br>
            </div>
            <div class="form-group">
                <label><h4>Sosial Media</h4></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="socialMedia" value="Whatsapp">
                    <label class="form-check-label">Whatsapp</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="socialMedia" value="Instagram">
                    <label class="form-check-label">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="socialMedia" value="Twitter/X">
                    <label class="form-check-label">Twitter/X</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="socialMedia" value="Telegram">
                    <label class="form-check-label">Telegram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="socialMedia" value="Facebook">
                    <label class="form-check-label">Facebook</label>
                </div>
            </div>
            <div class="form-group">
                <label><h4>Pesan</h4></label>
                <textarea class="form-control" placeholder="Masukan Pesan" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal -->

    </div>

    <script>
        document.getElementById('friendForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form
            $('#submitModal').modal('show'); // Menampilkan modal
        });
